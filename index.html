<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Notes App</h1>
            <p class="subtitle">Create and store your notes for later purpose!</p>
        </header>

        <section class="note-input-section">
            <input 
                type="text" 
                id="note-title" 
                placeholder="Note Title"
                maxlength="100"
            >
            <textarea 
                id="note-content" 
                placeholder="Write your note here..."
                rows="6"
            ></textarea>
            <button id="add-note-btn" class="btn btn-primary">Add Note</button>
        </section>

        <section id="notes-container" class="notes-grid">
            <!-- Notes will be dynamically inserted here -->
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
